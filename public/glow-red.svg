<svg width="400" height="260" viewBox="0 0 400 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glowGradient" x1="0" y1="0" x2="400" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7f1d1d" />
      <stop offset="1" stop-color="#ef4444" />
    </linearGradient>
    <filter id="glowBlur" x="-40" y="-40" width="480" height="340" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="24" result="blur" />
      <feColorMatrix in="blur" type="matrix" values="1 0 0 0 0  0 0.2 0 0 0  0 0 0.2 0 0  0 0 0 0.9 0" />
    </filter>
  </defs>

  <!-- Outer soft glow -->
  <rect x="20" y="20" width="360" height="220" rx="18" fill="url(#glowGradient)" filter="url(#glowBlur)" opacity="0.9" />

  <!-- Inner border line -->
  <rect x="26" y="26" width="348" height="208" rx="14" fill="none" stroke="url(#glowGradient)" stroke-width="2" opacity="0.95" />
</svg>
